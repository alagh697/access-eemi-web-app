name: Deploy Next.js with Ansible

on:
  push:
    branches:
      - master       # adapte si ta branche s'appelle autrement
  workflow_dispatch: # permet de déclencher manuellement

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }} # ou mets directement ton IP si tu préfères

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/aws-dev-key.pem
          chmod 600 ~/.ssh/aws-dev-key.pem

          # Known hosts (évite le prompt interactif)
          if [ -n "${EC2_HOST}" ]; then
            ssh-keyscan -H "${EC2_HOST}" >> ~/.ssh/known_hosts
          else
            # fallback: essaie de lire l'IP depuis l'inventaire ou laisse ssh gérer
            echo "EC2_HOST non défini, ssh-keyscan ignoré."
          fi

      - name: Install Ansible and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip rsync

          # Collections nécessaires
          ansible-galaxy collection install community.general ansible.posix

      - name: Run Ansible playbook (deploy Next.js)
        working-directory: infra/ansible
        env:
          ANSIBLE_ROLES_PATH: ${{ github.workspace }}/infra/ansible/roles
        run: |
          ansible-playbook -i inventory/hosts.ini playbooks/deploy-next.yml
