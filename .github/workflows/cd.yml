name: Deploy Next.js with Ansible

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (CI)
        run: |
          npm ci
      - name: Build Next.js (CI)
        run: |
          npm run build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/aws-dev-key.pem
          sed -i 's/\r$//' ~/.ssh/aws-dev-key.pem
          chmod 600 ~/.ssh/aws-dev-key.pem

          # Known hosts
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Install Ansible and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-pip rsync
          ansible-galaxy collection install community.general ansible.posix

      - name: Run Ansible playbook (deploy Next.js)
        working-directory: infra/ansible
        env:
          ANSIBLE_ROLES_PATH: ${{ github.workspace }}/infra/ansible/roles
        run: |
          ansible-playbook -i inventory/hosts.ini playbooks/deploy-next.yml
